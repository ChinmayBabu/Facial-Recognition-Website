<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facial Recognition</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Recognizer</a>
            </li>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Facial Recognition</h1>
      <p class="lead">Upload your images for facial recognition.<br> Note: Do not give spaces in your name</p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
                class="form-control mb-3"
                type="text"
                id="nameInput"
                name="name"
                required
            />
          <label for="fileInput" class="form-label">Select image files</label>
          <input
            class="form-control"
            type="file"
            id="fileInput"
            name="files"
            multiple
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>

    <div class="container mt-4 text-center">
        <a href="/webcam" class="btn btn-primary btn-lg">Go to Webcam Face Recognition</a>
    </div>

    
    <footer class="mt-5 text-center">
      <p>&copy; 2025 Facial Recognition App</p>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
